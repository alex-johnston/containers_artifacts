---
apiVersion: v1
kind: Service
metadata:
  name: trips
spec:
  selector:
    name: trips
  #clusterIP: None
  ports:
  - name: trips
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-pod
  labels:
    app: tripviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
      - name: trips
        image: registryzwh7849.azurecr.io/trips:1.0
        env:
        - name: PORT
          value: "80"
        - name: CONFIG_FILES_PATH
          value: "/secrets"
        - name: SQL_USER
          value: "sqladminzWh7849"
        - name: SQL_PASSWORD
          value: "cY0vi8Ws6"
        - name: SQL_SERVER
          value: "sqlserverzwh7849.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: OPENAPI_DOCS_URI
          value: "http://trips-pod"
        - name: DEBUG_LOGGING
          value: "false"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: trips