---
apiVersion: v1
kind: Service
metadata:
  name: trips
  #labels:
   # run: trips
spec:
  #clusterIP: None
  ports:
  - name: http
    port: 80   
    protocol: TCP
  selector:
    app: trips
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  namespace: api
  labels:
    app: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryzwh7849.azurecr.io/trips:1.0
        env:
        - name: PORT
          value: "80"
        - name: CONFIG_FILES_PATH
          value: "/secrets"
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: host
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: OPENAPI_DOCS_URI
          value: "http://trips"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: DEBUG_LOGGING
          value: "false"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: trips